name: Deploy to Google Cloud Run

on:
  push:
    branches: [ main, master ]
    paths:
      - 'howpass-services/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'howpass-services/**'

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: europe-west1
  SERVICE_NAME: howpass-video-service
  IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/howpass-video-service

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./howpass-services

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './howpass-services/package-lock.json'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint

    - name: Run tests
      run: npm test

    - name: Build application
      run: npm run build

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Configure Docker for GCR
      run: gcloud auth configure-docker

    - name: Build and push Docker image
      run: |
        cd howpass-services
        docker build -t ${{ env.IMAGE_NAME }}:${{ github.sha }} .
        docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}
        docker tag ${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.IMAGE_NAME }}:latest
        docker push ${{ env.IMAGE_NAME }}:latest

    - name: Deploy to Cloud Run
      uses: google-github-actions/deploy-cloudrun@v2
      with:
        service: ${{ env.SERVICE_NAME }}
        image: ${{ env.IMAGE_NAME }}:${{ github.sha }}
        region: ${{ env.REGION }}
        flags: |
          --allow-unauthenticated
          --memory=2Gi
          --cpu=2
          --timeout=900
          --concurrency=10
          --max-instances=10
          --set-env-vars=NODE_ENV=production
          --set-env-vars=SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          --set-env-vars=SUPABASE_SERVICE_KEY=${{ secrets.SUPABASE_SERVICE_KEY }}
          --set-env-vars=SUPABASE_BUCKET_NAME=${{ secrets.SUPABASE_BUCKET_NAME }}
          --set-env-vars=FFMPEG_TIMEOUT=300000
          --set-env-vars=FFMPEG_THREADS=4
          --set-env-vars=CORS_ORIGIN=${{ secrets.CORS_ORIGIN }}

    - name: Show service URL
      run: |
        gcloud run services describe ${{ env.SERVICE_NAME }} \
          --region=${{ env.REGION }} \
          --format='value(status.url)' 